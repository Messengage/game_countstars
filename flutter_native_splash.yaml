flutter_native_splash:
  color: "#ffffff"  # Cor de fundo do splash screen
  color_dark: "#ffffff"
  image: assets/splash_logo.png  # Caminho para a imagem do splash
  android: true
  ios: true
  fullscreen: false  # Ativa a tela cheia

  android_12:
    color: "#ffffff"
    image: assets/splash_logo.png  # Caminho para a imagem específica do Android 12
    icon_background_color: "#ffffff"  # Cor de fundo do ícone (caso seja utilizado)
    fullscreen: false  # Tela cheia no Android 12
    android_gravity: center  # Preencher a tela sem cortar
